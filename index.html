<!DOCTYPE html>
<!-- ICS2O-Assignment-04-HTML-MDL -->
<html lang="en-ca">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Hat Store, in JS" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="Lucas Nguyen" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-purple.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Hat Store, in JS</title>
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Hat Store, in JS</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-img">
        <img src="./images/hats.png" alt="formula" />
      </div>
      <div class="page-content">Size</div>
      <br />
      <form action="#">
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="regular">
          <input type="radio" id="regular" class="mdl-radio__button" name="size-of-hat" value="regular" checked>
          <span class="mdl-radio__label">Regular ($3)</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="large">
          <input type="radio" id="large" class="mdl-radio__button" name="size-of-hat" value="large">
          <span class="mdl-radio__label">Large($5)</span>
        </label>
        <br />
        <br />
        <div class="page-content">Design</div>
        <br />
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="fire">
          <input type="radio" id="fire" class="mdl-radio__button" name="design" value="fire" checked>
          <span class="mdl-radio__label">Fire</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="new-york">
          <input type="radio" id="new-york" class="mdl-radio__button" name="design" value="new-york">
          <span class="mdl-radio__label">New York Yankees ($1)</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="custom">
          <input type="radio" id="custom" class="mdl-radio__button" name="design" value="custom">
          <span class="mdl-radio__label">Custom ($3)</span>
        </label>
        <br />
        <br />
      <!-- Accent-colored raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="enterClicked()" type="button">
        Enter
      </button>
      </form>
      <br />
      <br />
      <div class="page-content-answer">
        <div id="answer"></div>
      </div>
    </main>
  </div>
</body>

</html>
